<!DOCTYPE html>
<html>
<!--- Victoria Bedar Group 14--->

<!--- Class and ID names for CSS portion and scripting
    * "back" - class - object type button (design note: should be on every page could sytlise into arrow)
    * "logout" - class - hyperlink (should be on the far right brings user back to log in page)
    * "name" - id - text input
    * "address1" - id - text input
    * "address2" - id - text input
    * "city" - id - text input
    * "state-select" - id - drop down select
    * "zip" - id - text input
    * "requiredField" - class - abbreviation attaches to an '*' (make it red)
    * "clientdetail" - class - div element
    * "formsubmit" - class - submit button
    * "submitButton" - class - submit div
    * "clientForm" - class - client form
  --->
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Edit Client Details</title>
  {% load static %}
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
  <!---<script src="script.js"></script>--->
  <header>
    <input type="button" class="back" name="back" value="Back">
    <a href="{% url 'home' %}" class="logout"> Log Out </a>
  </header>
  <main> 
    <h1>Client Form</h1>
    <p>Fill out the following info</p>
    <form class="clientForm" method="post" action = "">
      {% csrf_token %}
      {{form.as_p}}
      <!-- -Inputs-
      <div class="clientdetail">
          <label for="name">Full Name: </label> 
            <input type="text" id="name" name="name" required maxlength="50"><sup><abbr title="This is required" class="requiredField">*</abbr></sup>
      </div>

      <div class="clientdetail">
          <label for="Address1">Address 1: </label>
            <input type="text" id="address1" name="Address 1" required maxlength="100"><sup><abbr title="This is required" class="requiredField">*</abbr></sup> 
      
          <label for="Address2">Address 2: </label>
            <input type="text" id="address2" name="Address 2" maxlength="100">
      </div>  

      <div class="clientdetail">
          <label for="city">City: </label>
            <input type="text" id="city" name="city" required maxlength="100"><sup><abbr title="This is required" class="requiredField">*</abbr></sup>      

          <label for="state">State: </label>
              <select name="state" id="state-select" required> 
                <option value="">Select one of the following </option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select><sup><abbr title="This is required" class="requiredField">*</abbr></sup>
                 
      
          <label for="zip">Zipcode: </label>
            <input type="text" id="zip" name="zipcode" required minlength="5" maxlength="9" size="10"><sup><abbr title="This is required" class="requiredField">*</abbr></sup>
      </div>--->

      <div class="submitButton">
        <input type="submit" class="formsubmit">
      </div>

    </form>

    
  </main>
  <footer>
    <input type="button" class="back" name="back" value="Back">
  </footer>
</body>

</html>
